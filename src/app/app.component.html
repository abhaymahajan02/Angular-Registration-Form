<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">

    </div>
    <div class="col-sm-4">
      <div class="col-lg-12 c1">
        <h1 class="text-center t1">
          Registration  form
        </h1>
      </div>
      <div class="col-lg-12 c2">
        <div class="form-group">
          <label>Email address:</label>
          <input type="email" class="form-control i1" placeholder="Enter email"   [(ngModel)]= "email">
        </div>
        <div class="form-group">
          <label >First Name:</label>
          <input type="text" class="form-control i1" placeholder="Enter First Name"  [(ngModel)]= "firstname">
        </div>
        <div class="form-group">
          <label >Last Name:</label>
          <input type="text" class="form-control i1" placeholder="Enter Last Name"  [(ngModel)]= "lastname">
        </div>
        <div class="form-group">
          <label >Password:</label>
          <input type="password" class="form-control i1" placeholder="Enter password"  [(ngModel)]= "pwd">
        </div>
        <div class="form-group">
          <label >Mobile No.:</label>
          <input type="tel" class="form-control i1" placeholder="Enter Mobile No"  [(ngModel)]= "mobNo">
        </div>
        <div class="form-group">
          <label>Address:</label>
          <textarea class="form-control i1" rows="3" placeholder="Enter Address" [(ngModel)]= "address"></textarea>
        </div>
      
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary form-control" (click)="submitForm()" [disabled]= "email == '' || firstname == '' || lastname == '' || pwd == '' || mobNo == '' || address == ''">
         <i class="fa fa-sign-in"></i> Submit
        </button>
      </div>
      
      
        
      
      
      
    </div>
    

  </div>
</div>
